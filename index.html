<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marveldle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Pictures/MarvelIcon.png">
</head>
<body>
    <div id="win">
        
    </div>
    <div id="Guess">
        <div>        
            <input type="text" id="input" placeholder="Guess a character" autocomplete="off">
            <div id="suggestions" style="display:none;"></div>
        </div>
        <a id="GuessButton" href="#" onmouseup="Guess()">Guess</a>
    </div>
    <div id="GameArea">
        <div id="Cats">
            <span class="cat"></span>
            <span class="cat">Gender</span>
            <span class="cat">Type</span>
            <span class="cat">Specie(s)</span>
            <span class="cat">Power Type(s)</span>
            <span class="cat">Origin</span>
            <span class="cat">Affiliations</span>
            <span class="cat">Appearance type(s)</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
